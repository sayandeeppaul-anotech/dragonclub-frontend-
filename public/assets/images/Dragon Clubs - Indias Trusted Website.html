.wrapper .outer{
  display: flex;
  align-items: center;

}
.wrapper .card{
  background:rgb(42,50,112);
  width: 380px;
  display: flex;
  align-items: center;
  opacity: 0;
  padding: 10px;
  pointer-events: none;
  position: absolute;
  justify-content: space-between;
  box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
  animation: animate 15s ease-in-out infinite;
  animation-delay: calc(3s * var(--delay));
}

.wrapper .card:last-child{
  animation-delay: calc(-3s * var(--delay));
}
@keyframes animate {
  0%{
    opacity: 0;
    transform: translateY(-150%) scale(0.9);
  }
  5%, 20%{
    opacity: 1;
    transform: translateY(-100%) scale(0.9);
  }
  25%, 40%{
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0%) scale(0.9);
  }
  45%, 60%{
    opacity: 1;
    transform: translateY(100%) scale(0.9);
  }
  65%, 100%{
    opacity: 0;
    transform: translateY(150%) scale(0.9);
  }
}
.card .content{
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-around;
}
.wrapper .card .img{
  height: 70px;
  width: 70px;

  border-radius: 100%;
  padding: 0px;

  -webkit-border-radius: 100%;
  -moz-border-radius: 100%;
  -ms-border-radius: 100%;
  -o-border-radius: 100%;
}

}

}

.card .img img{
  height: 100%;
  width: 100%;
  border-radius: 100%;
  object-fit: cover;
  -webkit-border-radius: 100%;
  -moz-border-radius: 100%;
  -ms-border-radius: 100%;
  -o-border-radius: 100%;
}

.details span{
  font-weight: 600;
  font-size: 13px;
}
.card a{
  text-decoration: none;
  padding: 7px 18px;

  height: 40vmin;
  pointer-events: none;

@media (prefers-reduced-motion: no-preference) {
  .App-logo {

  }
}

  background-color: #282c34;
  min-height: 100vh;

  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: calc(10px + 2vmin);

}

  color: #61dafb;
}

@keyframes App-logo-spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
.message-enter {
  opacity: 0;
  transform: translateY(100%);
}

.message-enter-active {
  opacity: 1;
  transform: translateY(0);
  transition: opacity 500ms, transform 500ms;
}

.message-exit {
  opacity: 1;
}

.message-exit-active {
  opacity: 0;
  transform: translateY(-100%);
  transition: opacity 500ms, transform 500ms;
}
